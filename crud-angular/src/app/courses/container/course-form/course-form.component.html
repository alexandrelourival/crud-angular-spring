<mat-card>

  <mat-toolbar color="primary">Detalhes do Curso</mat-toolbar>

  <form [formGroup]="form" class="min-width">
    <mat-form-field class="full-width">
      <mat-label>Curso</mat-label>
      <input matInput placeholder="Nome do Curso" formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">O nome do curso é
        obrigatório.</mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">

      <mat-label>Categoria</mat-label>
      <mat-select formControlName="category" required>
        <mat-option></mat-option>
        <mat-option value="front-end">Front-End</mat-option>
        <mat-option value="back-end">Back-End</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('category')?.hasError('required') && form.get('category')?.touched">A categoria do
        curso é obrigatória.</mat-error>
    </mat-form-field>
  </form>

  <mat-card-actions align="end">
    <button mat-raised-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!form.valid">Save</button>
  </mat-card-actions>

</mat-card>
